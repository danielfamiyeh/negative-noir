<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
            <meta name="viewport" content="user-scalable=no">
    <style>
        #canvas{
            border : 1px solid #000;
            width : 100%;
            height : 100%;
        }
        
        @font-face{
            font-family : 'pressstart2p';
            src: url('PressStart2P.ttf');
        };
        
    </style></head>
    
    

    <body>
    
        <canvas id="canvas" width="320" height="568">Your browser does not support HTML5. Please update.</canvas>
        
        <script>
            var canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d'),
                entities = [],
                enemyList = [],
                touched = false,
                gameState = 'start',
                WIDTH = window.innerWidth,
                HEIGHT = window.innerHeight;
            
            var Bullet = function(){
                this.x = player.x;
                this.y = player.y;
                this.size = 32;
                this.colour = player.colour;
                this.velX = 0;
                this.velY = 0;
                this.isActive = true;
                
                this.render = function(context){
                    context.fillStyle = this.colour;
                    
                    context.beginPath();
                    context.arc(this.x,this.y,this.size,0,2*Math.PI);
                    context.fill();
                };
                
                this.update = function(){
                    this.x += this.velX;
                    this.y += this.velY;
                };
            };
            
            var player = {
                x : (WIDTH / 2),
                y : (HEIGHT / 2),
                size : 64,
                bullets : [],
                colour : '#7219FF',
                isActive : true,
                rect : {x : ((WIDTH / 2) - 64), y : ((HEIGHT / 2) - 64), width : 128, height: 128},
                
                render : function(context){
                    context.fillStyle = this.colour;
                    
                    context.beginPath();
                    context.arc(this.x,this.y,this.size,0,2*Math.PI);
                    context.fill();
                },
                
                update : function(){
                    if(colourChangeBTN.state === 'purple'){
                        this.colour = '#7219FF';
                    }
                    
                    else if(colourChangeBTN.state === 'pink'){
                        this.colour = '#FF19C1';
                    }
                    
                }
            };
            
            entities.push(player);
            
            var colourChangeBTN = {
                x : ((WIDTH / 2) - 96),
                y : (HEIGHT - 128),
                width : 192,
                height : 128,
                state : 'purple',
                colour : '#7219FF',
                isActive : true,
                
                render : function(context){
                    context.fillStyle = this.colour;
                    context.fillRect(this.x, this.y, this.width, this.height);
                },
                
                update : function(){
                    if(this.state === 'purple'){
                        this.colour = '#7219FF';
                
                    }
                    
                    else if(this.state === 'pink'){
                        this.colour = '#FF19C1';
                    };
                }
            };
            
            entities.push(colourChangeBTN);
            
            var spawnPoints = [
                {x : 0, y : 0},
                {x : (WIDTH - 64), y : 0},
                {x : 0, y : (HEIGHT - 64)},
                {x : (WIDTH - 64), y : (HEIGHT - 64)}
            ];
            
            var Enemy = function(x, y, w, h){
                this.x = x;
                this.y = y;
                this.width = w;
                this.height = h;
                this.isActive = false;
                this.state;
                this.colour;
                this.spawnPoint;
                
                this.render = function(context){
                    if(this.state === 'pink'){
                        this.colour = '#FF19C1';
                    }
                    
                    if(this.state === 'purple'){
                        this.colour = '#7219FF';
                    }
                    
                    context.fillStyle = this.colour;
                    context.fillRect(this.x, this.y, this.width, this.height);
                };
                
                this.update = function(){
                    if(this.spawnPoint === 0){
                        if(this.x < player.x - 64){
                            this.x += 1;
                        }
                        if(this.y < player.y - 64){
                            this.y += 1;
                        }
                    }
                    
                    if(this.spawnPoint === 1){
                        if(this.x > player.x){
                            this.x -= 1  
                        }
                        if(this.y < player.y - 64){
                            this.y += 1
                        };
                    }
                    
                    if(this.spawnPoint === 2){
                        if(this.x < player.x - 64){
                            this.x += 1;
                        }
                        if(this.y > player.y){
                            this.y -= 1;  
                        };
                    }
                    
                    if(this.spawnPoint === 3){
                        if(this.x > player.x){
                            this.x -= 1;
                        }
                        if(this.y > player.y){
                            this.y -= 1;
                        }
                    };
                }
            };
            
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            function randNum(upperBound){
                return Math.floor(Math.random() * upperBound);
            };
            
            function isColliding(shapeA, shapeB){
                circleDistX = Math.abs(shapeA.x - shapeB.x)
                circleDistY = Math.abs(shapeA.y - shapeB.y)
                
                if(circleDistX > (shapeB.width/2 + shapeA.size)){return false;}
                if(circleDistY > (shapeB.height/2 + shapeA.size)){return false;}
                
                if(circleDistX <= (shapeB.width/2)){return true;}
                if(circleDistY <= (shapeB.height/2)){return true;}
                
                cornerDistance_sq = Math.pow((circleDistX - shapeB/2), 2) + Math.pow((circleDistY -shapeB.height/2), 2);
                
                return(cornerDistance_sq <= Math.pow(shapeA.size, 2));
            };
            
            function AABBCollision(shapeA, shapeB){
                if(shapeA.x + shapeA.width > shapeB.x &&
                  shapeA.x < shapeB.x + shapeB.width &&
                  shapeA.y + shapeA.height > shapeB.y &&
                  shapeA.y < shapeB.y + shapeB.height){
                    return true;
                }
            };
            
            canvas.addEventListener('touchstart', touchHandler, false);
            
            function touchHandler(event){
                touchX = event.targetTouches[0].clientX;
                touchY = event.targetTouches[0].clientY;
                
                if(gameState === 'start'){
                    if(touchX > ((WIDTH / 2) - 238) &&
                      touchX < ((WIDTH / 2) + 238) &&
                      touchY > ((HEIGHT / 2) - 64) &&
                      touchY < ((HEIGHT / 2) + 64)){
                        gameState = 'play';
                    }
                }
                
                else if(gameState === 'play'){
                    if(touchX > colourChangeBTN.x &&
                      touchX < (colourChangeBTN.x + colourChangeBTN.width) &&
                      touchY > colourChangeBTN.y &&
                      touchY < colourChangeBTN.y + colourChangeBTN.height){
                        console.log('clicked');
                        if(colourChangeBTN.state === 'purple'){
                            colourChangeBTN.state = 'pink';
                        }

                        else if(colourChangeBTN.state === 'pink'){
                          colourChangeBTN.state = 'purple';
                        };
                    }

                    else{

                        b = new Bullet()
                        directionX = (touchX - player.x);
                        directionY = (touchY - player.y);

                        angle = Math.atan2(directionY, directionX);
                        b.velX = Math.cos(angle) * 35;
                        b.velY = Math.sin(angle) * 35;

                        player.bullets.push(b);
                        entities.push(b);
                    };
                }
            };

            function render(){
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                
                if(gameState === 'start'){
                    ctx.fillStyle = '#FFDE19';
                    ctx.fillRect(0, 0, WIDTH, HEIGHT)
                    
                    ctx.font = '128px pressstart2p';
                    ctx.fillStyle = '#7219FF'
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('PLAY', (WIDTH / 2), ((HEIGHT / 2)));
                }
                
                if(gameState === 'play'){
                
                    if(colourChangeBTN.state === 'purple'){
                        ctx.fillStyle = '#FFDE19';
                    }

                    else if(colourChangeBTN.state === 'pink'){
                        ctx.fillStyle = '#19FF84';
                    };

                    ctx.fillRect(0, 0, WIDTH, HEIGHT);

                    ctx.fillStyle = '#000000';
                    for(var i = 0; i < spawnPoints.length; i++){
                      ctx.fillRect(spawnPoints[i].x, spawnPoints[i].y, 64, 64);  
                    };

                    for(var i = 0; i < entities.length; i++){
                        if(entities[i].isActive){
                            entities[i].render(ctx);
                        }
                    };
                }
            };
            
            function update(){
                if(gameState === 'play'){
                    shouldSpawn = randNum(1000);

                    if(shouldSpawn > 990){
                        colour = randNum(2);
                        spawnPointNum = randNum(4);
                        colourList = ['pink', 'purple'];

                        newEnemy = new Enemy(spawnPoints[spawnPointNum].x, spawnPoints[spawnPointNum].y, 64, 64);
                        newEnemy.state = colourList[colour];
                        newEnemy.isActive = true;
                        newEnemy.spawnPoint = spawnPointNum;

                        enemyList.push(newEnemy);
                        entities.push(newEnemy);

                    }

                    for(var i = 0; i < entities.length; i++){
                        if(entities[i].isActive){
                            entities[i].update();
                        }
                    };

                    for(var i = 0; i < player.bullets.length; i++){
                        for(var j = 0; j < enemyList.length; j++){
                            if(isColliding(player.bullets[i], enemyList[j])){
                                if(player.bullets[i].isActive && enemyList[j].isActive){
                                    if(player.bullets[i].colour === enemyList[j].colour){
                                        player.bullets[i].isActive = false;
                                        enemyList[j].isActive = false;
                                    };
                                };
                            };
                        };
                    };

                    for(var i = 0; i < enemyList.length; i++){
                        if(AABBCollision(player.rect, enemyList[i])){
                            gameState = 'dead';
                        };
                    };
                }
            };
            
            var fps = 60,
                interval = 1000 / 60,
                then = Date.now(),
                now,
                delta;
            
            function main(){
                now = Date.now();
                delta = now - then;
                
                if(delta > interval){
                    render();
                    
                    then = now - (delta % interval);
                };
                
                update();
                window.requestAnimationFrame(main);
            };
            
            main();
            
                
        </script>
        
    

</body></html>
